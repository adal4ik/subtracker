version: "3.9"

services:
  app:
    build: .
    ports:
      - "${APP_PORT}:8080"
    environment:
      - LOG_LEVEL=${LOG_LEVEL}
      - POSTGRES_DSN=${POSTGRES_DSN}
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data:z

volumes:
  pgdata:
